				<form action="{{ PageDest }}" class="stdform" method="post">
					<div class="PrefSectionTitle">
						Account Creation
					</div>
					<div style="display:table;">
						<div style="display:table-row;">
							<div style="display:table-cell;">Login:</div>
							<input type="text" name="loginField" value="{{ loginVal }}" onKeyPress="return submitenter(this,event)" style="display:table-cell;">
						</div>
						<div style="display:table-row;">
							<div style="display:table-cell;">Password:</div>
							<input type="password" name="passwordField" value="" onKeyPress="return submitenter(this,event)" style="display:table-cell;"></td>
						</div>
						<div style="display:table-row;">
							<div style="display:table-cell;">Password:</div>
							<input type="password" name="passwordFieldVerif" value="" onKeyPress="return submitenter(this,event)" style="display:table-cell;"></td>
						</div>
						<div style="display:table-row;">
							<div style="display:table-cell;">
							{%- if fromCreateUserPage  %}
							<a href="{{ url_for('.homepage') }}", style="color:orange;">Back</a>
							{%- endif %}
							</div>
							<button type="submit" name="createUserBtn" value="create"> Create User </button>
						</div>
					</div>
				</form>
